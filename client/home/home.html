<template name="home">
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69822465-1', 'auto');
  ga('send', 'pageview');

</script>
  <!-- TEST -->
	<section class="titlesection titlepicture-home">
            {{> titlemenu}}
            <div class="container">
                <div class="titleslogan col-md-5 heading-medium col-sm-5">
                    <span class="text-weight-bold">{{getText "HomeTitleSlogan"}}</span>
                    <br>
                    {{> mehrerfahrenbutton}}
                </div>
            </div>
        </section>
        <section class="section-titleslogan">
            <div class="container container-titleslogan">
                <div class="col-md-12">
                    <span class="text-weight-bold">{{getText "HomeTitleSlogan"}}</span>
                    <br>
                    <a href="/Projekt"><button class="btn bt-special text-weight-bold">{{getText "HomeMehrErfahrenButton"}}</button></a>
                </div>
            </div>
        </section>
        <section class="specialsection section quicknav">
            <div class="container fullheight nopadding">
                <div class="section-column quicknav-donateonline col-md-8 home-firstsection-margin">
                    <div class="col-md-6">
                        <p class="section-heading">{{getText "HomeQuicknavHeading1"}}</p>
                        <p class="section-text text quicknav-text">{{{getText "HomeQuicknavText1"}}}</p>
                        {{> rundbriefbutton}}
                    </div>
                    <div class="col-md-6">
                        <p class="section-heading">{{getText "HomeQuicknavHeading2"}}</p>
                        <p class="section-text text quicknav-text">{{{getText "HomeQuicknavText2"}}}</p>
                        {{> patenschaftsantragbutton}}
                    </div>
                </div>
                <div class="section-column col-md-4 quicknav-donateonline background-gray home-firstsection-margin">
                    <div class="col-md-12">
                        <p class="section-heading">{{getText "HomeQuicknavHeading3"}}</p>
                        <p class="section-text text quicknav-text">{{{getText "HomeQuicknavText3"}}}</p>
                            {{> donatebutton}}
                    </div>
                </div>
            </div>
        </section>
        <section class="specialsection section background-gray">
            <div class="section-title">
                <div class="container section-heading">
                    <p class="section-heading-paragraph">{{getText "HomeAktuellesSectionTitle"}}</p>
                </div>
            </div>
            <div class="container fullheight">
                {{#each featured_news}}
                    {{> featurednews}}
                {{/each}}
            </div>
        </section>
        {{#if checkIfNotEmpty events}}
        <section class="featuredeventsection section">
            <div class="section-title">
                <div class="container section-heading">
                    <p class="section-heading-paragraph">{{getText "HomeVeranstaltungenSectionTitle"}}</p>
                </div>
            </div>
            {{#each events}}
                {{> nexteventtmpl}}
            {{/each}}
        </section>
        {{/if}}
        <section class="featuredeventsection section">
            <div class="section-title">
                <div class="container section-heading">
                    <p class="section-heading-paragraph">{{getText "HomeNeuigkeitenSectionTitle"}}</p>
                </div>
            </div>
            <div class="container fullheight">
                <div class="fullheight section-column col-md-6">
                    <p class="heading-medium">
    Aus Kenia</p>
                    {{#if checkIfNotEmpty news_kenya}}
                    {{#each news_kenya}}
                        {{> news}}
                    {{/each}}
                    {{else}}
                    <p class="text"><i>Keine Neuigkeiten</i></p>
                    {{/if}}
                </div>
                <div class="fullheight section-column col-md-6">
                    <p class="heading-medium">
    Aus Deutschland</p>
                    {{#if checkIfNotEmpty news_germany}}
                    {{#each news_germany}}
                        {{> news}}
                    {{/each}}
                    {{else}}
                    <p class="text"><i>Keine Neuigkeiten</i></p>
                    {{/if}}
                </div>
            </div>
        </section>

</template>
