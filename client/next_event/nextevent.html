<template name="nexteventtmpl">
	 <div class="container fullheight">
                <div class="col-md-4 fullheight section-column">
                    <div class="featuredevent-date center-inner-text center-horizontal">
                        <p class="text-weight-thin featuredevent-date-text">{{day}}</p>
                        <p class="text-large text-weight-bold">{{month}}</p>
                    </div>
                    <p class="center-inner-text featuredevent-date-time">{{time}}</p>
                    <p class="featuredevent-date-location center-inner-text">{{{location}}}</p> 
                </div>
                <div class="col-md-8 fullheight section-column">
                    <p class="heading-medium featuredevent-heading">
    {{title}}</p>
                    <p class="text-weight-thin section-text text-large featuredevent-text">{{{text}}}</p> 
                </div>
            </div>
</template>
